<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="gallerystyle.css" />
    <script defer src="galleryscript.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Image Gallery</title>
  </head>
  <body>
    <div class="image-container">
      <span style="--i: 1">
        <img src="https://picsum.photos/id/247/300/200" alt="" />
      </span>
      <span style="--i: 2">
        <img src="https://picsum.photos/id/125/300/200" alt="" />
      </span>
      <span style="--i: 3">
        <img src="https://picsum.photos/id/204/300/200" alt="" />
      </span>
      <span style="--i: 4">
        <img src="https://picsum.photos/id/17/300/200" alt="" />
      </span>
      <span style="--i: 5">
        <img src="https://picsum.photos/id/26/300/200" alt="" />
      </span>
      <span style="--i: 6">
        <img src="https://picsum.photos/id/154/300/200" alt="" />
      </span>
      <span style="--i: 7">
        <img src="https://picsum.photos/id/112/300/200" alt="" />
      </span>
      <span style="--i: 8">
        <img src="https://picsum.photos/id/478/300/200" alt="" />
      </span>
    </div>

    <div class="btn-container">
      <button class="btn" id="prev">Prev</button>
      <button class="btn" id="next">Next</button>
    </div>
  </body>
</html>
